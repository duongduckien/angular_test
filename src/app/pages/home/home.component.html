
<div class="top-fixed">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-4">
        <div class="btn-group">
          
        </div>
      </div>
      <div class="col-md-12">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-sm-2 text-right">
          <div
          class="btn btn-default calander-control-btn"
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate">
          <<
        </div>
      </div>
      <div class="col-md-8">
        <mwl-calendar-week-view
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventTimesChanged)="eventDropped($event)"
          (dayHeaderClicked)="clickedDate = clickDate($event.day)"
          (beforeViewRender)="beforeViewRender($event)">
        </mwl-calendar-week-view>
      </div> 
      <div class="col-sm-2">
          <div
          class="btn btn-default calander-control-btn"
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate">
          >>
        </div>
      </div> 
    </div>
  </div>
</div>
  

<div class="container main-content">
  <div class="col-md-8 col-md-offset-2">
  <form #f="ngForm" (ngSubmit)="submitTimeSheet(f)" class="form-default">
      <div class="form-group">
          <label>Project</label>
          <input type="text" name="project" [(ngModel)]="project_name" (click)="onProjectName()" class="form-control" required>
          <div class="list-project" *ngIf="isShowListProject">
            <ul>
              <li *ngFor="let project of projects | searchProjectByName: project_name" (click)="chooseProject(project)">{{ project.name }}</li>
            </ul>
          </div>
      </div>

      <div class="form-group">
          <label>Task</label>
          <input type="task" name="task" [(ngModel)]="task_name" (click)="onTaskName()" class="form-control" required>
          <div class="list-project" *ngIf="isShowListTask">
            <ul>
              <li *ngFor="let task of tasks | searchProjectByName: task_name" (click)="chooseTask(task)">{{ task.name }}</li>
            </ul>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-2">
            <div class="form-group">
                <label>Time</label>
                <input type="number" min="0" step="0.1" name="time" [(ngModel)]="time" class="form-control input-time" required>
            </div>
        </div>
        <div class="col-xs-10">
            <div class="form-group">
                <label>Comment</label>
                <textarea name="" id="" cols="30" rows="3" name="comment" [(ngModel)]="comment" class="form-control"></textarea>
              </div>
        </div>
      </div>

      <div class="form-group" *ngIf="time > minTime">
        <label>Write off Reason</label>
        <select name="reason" (change)="changeTask($event.target)" [(ngModel)]="reason_data" class="form-control">
          <option *ngFor="let reason of reasons; let i = index" [value]="reason.name" [attr.selected]="i == 0 ? true : null">
            {{ reason.name }}
          </option>
        </select>
      </div>
    
      <div class="form-group">
        <button type="submit" class="btn-block btn btn-success" [disabled]="!f.valid">Enter</button>
      </div>
    </form>
  </div>
  
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="card">
        <div class="card-body">
          <ul class="list-unstyled list-event">
            <li
              *ngFor="let event of externalEvents"
              mwlDraggable
              [dropData]="{event: event}"
              style="position:relative; z-index: 10">
              <div class="row"
                href="javascript:;"
                [style.color]="event.color.primary">
                <div class="col-xs-1">
                  ::
                </div>
                <div class="col-xs-2">
                   {{ event.time }}
                </div>
                <div class="col-xs-3">
                    <div>{{ event.project }}</div>
                    <div>{{ event.task }}</div>
                </div>
                <div class="col-xs-6">
                    <div>{{ event.comment }}</div>
                </div>
                
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
